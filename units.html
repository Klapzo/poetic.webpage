<!DOCTYPE html>
<html>
<head>
<title>Text to Base64 Converter</title>
<style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #ff0000;
}

h1 {
  text-align: center;
  font-size: 2em;
  color: #fff;
}

p {
  margin-bottom: 10px;
  color: #ddd;
}

input {
  width: 100%;
  height: 20px;
  border: 1px solid #ccc;
  padding: 10px;
  color: #fff;
}

button {
  background-color: #000;
  color: #fff;
  padding: 10px;
  border: none;
  cursor: pointer;
}

#result {
  margin-top: 10px;
  font-size: 1.5em;
  color: #fff;
}

@media (max-width: 500px) {
  input, button {
    width: 100%;
  }
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #290b0b;
  }

  h1 {
    color: #fff;
  }

  p {
    color: #ddd;
  }

  input {
    color: #171717;
  }

  button {
    background-color: #fff;
    color: #000;
  }

  #result {
    color: #fff;
  }
}
</style>
</head>
<body>
<h1>Text to Base64 Converter</h1>
<p>Enter some text below to convert it to base64.</p>
<input type="text" id="text" />
<button onclick="convert()">Convert</button>
<p id="result"></p>
<script>
function convert() {
    var text = document.getElementById("text").value;
    var base64 = btoa(text);
    document.getElementById("results").innerHTML = base64;
}
</script>
</body>
</html>
